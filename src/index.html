  <!DOCTYPE html>

    <style>
        /* Share popover styling */
        .share-popover {
            display: none;
            position: absolute;
            bottom: 100%;
            right: 0;
            transform: translateY(10px);
        }
        .share-button:hover + .share-popover,
        .share-popover:hover {
            display: flex;
        }
    </style>
</head>

        </div>
